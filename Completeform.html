<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>AngularJS Student Registration Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .error {
            color: red;
            font-size: 13px;
        }
        .box {
            border: 1px solid #ccc;
            padding: 15px;
            width: 350px;
        }
    </style>
</head>

<body ng-controller="formCtrl">

<div class="box">

    <h2>Student Registration Form</h2>

    <!-- FORM -->
    <form name="myForm" ng-submit="submitForm()" ng-show="!submitted" novalidate>

        <!-- Name -->
        <label>Name</label><br>
        <input type="text" name="name" ng-model="student.name" required>
        <br>
        <span class="error" ng-show="myForm.name.$touched && myForm.name.$invalid">
            Name is required
        </span>

        <br><br>

        <!-- Email -->
        <label>Email</label><br>
        <input type="email" name="email" ng-model="student.email" required>
        <br>
        <span class="error" ng-show="myForm.email.$touched && myForm.email.$invalid">
            Enter valid email
        </span>

        <br><br>

        <!-- Password -->
        <label>Password</label><br>
        <input type="password" name="password" ng-model="student.password" ng-minlength="6" required>
        <br>
        <span class="error" ng-show="myForm.password.$touched && myForm.password.$invalid">
            Minimum 6 characters required
        </span>

        <br><br>

        <!-- Gender -->
        <label>Gender</label><br>
        <input type="radio" ng-model="student.gender" value="Male" required> Male
        <input type="radio" ng-model="student.gender" value="Female"> Female

        <br><br>

        <!-- Course -->
        <label>Course</label><br>
        <select ng-model="student.course" required>
            <option value="">Select Course</option>
            <option>Computer Engineering</option>
            <option>Information Technology</option>
            <option>Electronics</option>
        </select>

        <br><br>

        <!-- Submit -->
        <button type="submit" ng-disabled="myForm.$invalid">
            Submit
        </button>

    </form>

    <!-- DISPLAY DATA -->
    <div ng-show="submitted">
        <h3>Submitted Student Details</h3>

        <p><strong>Name:</strong> {{student.name}}</p>
        <p><strong>Email:</strong> {{student.email}}</p>
        <p><strong>Password:</strong> {{student.password}}</p>
        <p><strong>Gender:</strong> {{student.gender}}</p>
        <p><strong>Course:</strong> {{student.course}}</p>

        <button ng-click="resetForm()">Edit / New Entry</button>
    </div>

</div>

<script>
    var app = angular.module("myApp", []);

    app.controller("formCtrl", function($scope) {
        $scope.student = {};
        $scope.submitted = false;

        $scope.submitForm = function() {
            $scope.submitted = true;
        };

        $scope.resetForm = function() {
            $scope.student = {};
            $scope.submitted = false;
            $scope.myForm.$setPristine();
            $scope.myForm.$setUntouched();
        };
    });
</script>

</body>
</html>
